<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="./css/main.css" rel="stylesheet" />
  <title>AWLO COMMS PORTAL</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">
      <img alt height="30" src="./images/awloimg.png" width="30" />
    </a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
      data-target="#navbarNav" data-toggle="collapse" id="nav-toggle-button" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="index.html">
            Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin.html">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container justify-content-center align-items-center" id="conti1">
    <div class="row mainwrapper">
      <div class="col-sm-12 col-md-12 col-lg-12 a1 img_col a1" id="a1hash">
        <div class="row">
          <div class="col">
            <div class="div">
              <img alt="main logo" class="rounded mx-auto d-block" src="./images/awloimg.png" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 login_col a1">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <div class="form-group">
                  <input class="form-control" id="first_name" placeholder="First name" type="text" />
                </div>
                <div class="form-group">
                  <input class="form-control" id="last_name" placeholder="Last name" type="text" />
                </div>
                <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                  placeholder="Email address" type="email" />
              </div>
              <div class="form-group">
                <input class="form-control" id="password" placeholder="Password" type="password" />
              </div>
              <div class="form-group">
                <input class="form-control" id="confirm_password" placeholder="Confirm password" type="password" />
              </div>
              <div class="form-group">
                <input class="form-control" id="numBer" placeholder="Number" type="number" />
              </div>
              <div class="form-group">
                <input class="form-control" id="address_place" placeholder="Address" type="text" />
              </div>
              <div class="form-group">
                <input class="form-control" id="dOb" placeholder="Date of birth" type="text" />
              </div>
              <div class="form-group">
                <input class="form-control" id="Marriage_anniversory" placeholder="Marriage anniversory" type="text" />
              </div>
              <div class="form-group">
                <select class="custom-select" id="inlineFormCustomSelect">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Others</option>
                </select>
              </div>
              <div class="custom-file " id="filo1">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
              <button class="btn btn-primary col-12" type="submit">
                Submit
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
  </script>
  <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
  </script>
  <script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
  </script>

</html>
