    <div class="container justify-content-center align-items-center col-lg-6" id="lostPassP">
        <div class="row mainwrapper">
            <div class="col-sm-12 col-md-12 col-lg-12 a1 img_col a1" id="a1hash">
                <div class="row">
                    <div class="col">
                        <div class="div">
                            <img alt="main logo" class="rounded mx-auto d-block" src="./images/awloimg.png" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 login_col a1">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <p>To have your username/email and password sent to your email, kindly answer these questions
                        </p>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="form-group">
                                <div class="form-group">
                                    <input class="form-control" id="favColor" placeholder="Whats your favorite color?"
                                        type="text" />
                                </div>
                                <div class="form-group">
                                    <select class="custom-select" id="quest_answer">
                                        <option selected>Choose a question</option>
                                        <option value="1">What's your mother's maiden name?</option>
                                        <option value="2">What's your favorite color?</option>
                                        <option value="3">What's your nick name?</option>
                                        <option value="2">What's the name of your first girl friend/boy firend?</option>
                                        <option value="3">Where were your born?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="answer" placeholder="Answer here" type="text" />
                                </div>
                                <input aria-describedby="emailHelp" class="form-control" id="your_email"
                                    placeholder="Email used in registeration" type="email" />
                            </div>
                            <button class="btn btn-primary col-12" type="submit">
                                Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
